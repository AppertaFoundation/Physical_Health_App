<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="header='Manage Page Info'"
      layout:decorate="~{cms/layout}">
<head/>
<body>
<section layout:fragment="content">

    <form action="#" th:object="${pageInfo}" th:action="@{''}" method="POST">

        <div class="form-group w-50">
            <label for="name">Page Name *</label>
            <input th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                   th:disabled="*{existing}"
                   type="text"
                   class="form-control"
                   id="name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
        </div>

        <div class="form-group w-50">
            <label for="name">Additional Links Header *</label>
            <input th:field="*{linksHeader}"
                   th:classappend="${#fields.hasErrors('linksHeader')} ? 'is-invalid' : ''"
                   type="text"
                   class="form-control"
                   id="linksHeader">
            <div th:if="${#fields.hasErrors('linksHeader')}" th:errors="*{linksHeader}" class="invalid-feedback"></div>
        </div>

        <button type="submit" value="cancel" name="action" class="btn btn-primary">Cancel</button>
        <button type="submit" value="submit" name="action" class="btn btn-primary">Submit</button>

    </form>

</section>

</body>

</html>
