<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="header='Password Reset'"
      layout:decorate="~{layout}">
    <head/>
    <body>
        <section layout:fragment="content">

            <form action="#" th:action="@{''}" th:object="${passwordResetRequest}" method="post">

                <div  th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="alert alert-danger" role="alert"></div>

                <input type="hidden" th:field="*{resetToken}"/>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           type="password"
                           class="form-control"
                           id="password"
                           placeholder="Enter password">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password">New Password Repeated</label>
                    <input th:field="*{passwordRepeated}"
                           th:classappend="${#fields.hasErrors('passwordRepeated')} ? 'is-invalid' : ''"
                           type="password"
                           class="form-control"
                           id="passwordRepeated"
                           placeholder="Enter password again">
                    <div th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}" class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </body>
</html>
